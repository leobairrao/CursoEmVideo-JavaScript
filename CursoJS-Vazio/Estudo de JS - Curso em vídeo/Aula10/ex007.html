<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body{
            font: normal 18pt Arial;
        }
        input{
            font: normal 18pt Arial;
            width: 100px;
        }
        div#res{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> <!--Caixa de texto para numeros-->
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()"> <!--Um botao escrito "Somar"-->
    <div id="res">Resultado</div> <!--Aqui será substituido pelo resultado apos a função fazer seu trabalho-->
    <script>
        function somar(){
            var tn1 = window.document.getElementById('txtn1') //Pode ser tanto "getElementById" quanto "querySelector".
            var tn2 = window.document.querySelector('input#txtn2') //Essas duas variaveis servem para guardar os valores de txtn1 e txtn2
            var res = window.document.getElementById('res') //Pega o elemento id da div para substituir pela resposta na tela depois
            var n1 = Number.parseInt(tn1.value) //Essa variavel serve para passar os dados de "txtn1 e txtn2" de string para número, já que eles foram escritos em uma caixa de texto, logo são strings.
            var n2 = Number.parseInt(tn2.value) //Poderia ser apenas "Number(tn2.value)"
            var s = n1 + n2 //Variavel onde vai guardar o resultado de n1 + n2
            res.innerText = `A soma entre ${n1} e ${n2} é igual a ${s}` // Para imprimir a resposta na tela.
        
        }
    </script>
</body>
</html>
