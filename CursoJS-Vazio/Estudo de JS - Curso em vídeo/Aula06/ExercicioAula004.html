<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = window.prompt("Qual seu nome?")
        var salario = Number.parseFloat(window.prompt("Qual seu salário?"))
        document.write(`Olá ${nome}, seu salário é de ${salario.toLocaleString('pt-BR',{style:'currency', currency:'BRL'})}`)
    </script>
</body>
</html>
